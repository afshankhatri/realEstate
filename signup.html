<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .registration-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            display: block;
            width: 100px;
            padding: 10px;
            padding-left: 200px;
            padding-right: 200px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            width: 490px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 0;
            margin: 10px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.2s;
        }

        .social-button:hover {
            height: 40px;
            width: 490px;
            background-color: white;
        }

        .facebook-icon,
        .google-icon {
            width: 35px;
            height: 35px;

            /* pop up of sign up */

        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>Register </h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full-name" placeholder="Your Full Name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your Password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your Age" required>
            </div>

            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" placeholder="Your Profession" required>
            </div>

            <a href="/landing.html" class="btn" style="text-decoration: none; ">Register</a>
<!-- ab waha JS dal na hai regestration hone ka bad landing page pe jaise hi jaiga us ko ek alert aiga "u've  regester successfully kar k aise kuch" -->
            <hr>

            <!-- <div class="form-group">
                <label for="signup-method">Sign Up Method:</label>
                <select id="signup-method" name="signup-method">
                    <option value="email">Email</option>
                    <option value="google">Google</option>
                    <option value="facebook">Facebook</option>
                </select>
            </div> -->
            <div id="social-signin">
                <h3>Or Sign In with:</h3>
                <button id="google-signin" class="social-button">
                    <img class="google-icon" src="/google.png" alt="Google">
                </button>
                <button id="facebook-signin" class="social-button">
                    <img class="facebook-icon" src="/facebook.png" alt="Facebook">
                </button>
            </div>

        </form>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');

        registrationForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const age = document.getElementById('age').value;
            const profession = document.getElementById('profession').value;
            const signupMethod = document.getElementById('signup-method').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }

            // You can handle form submission here, e.g., send the data to your server.
            console.log('Registration successful!');
        });
    </script>
</body>
</html>
